<div class="col-md-6 col-md-offset-3">
  <h2>Cadastrar</h2>
  <form>
    <div class="form-group">
      <label for="empresa">Nome da Empresa/Instituição</label>
      <input type="text" class="form-control" name="empresa" required />
      <div class="help-block">Nome da empresa é necessário</div>
    </div>
    <div class="form-group">
      <label for="vaga">Título da vaga</label>
      <input type="text" class="form-control" name="vaga" required />
      <div class="help-block">Título da vaga é necessário</div>
    </div>
    <div class="form-group">
      <label for="descricao">Descrição da vaga</label>
      <input type="text" class="form-control" name="descricao" />
    </div>
    <div class="form-group">
      <label for="remuneracao">Remuneração</label>
      <input type="text" class="form-control" name="remuneracao" />
    </div>
    <div class="form-group">
      <label for="link">Link para mais informações</label>
      <input type="text" class="form-control" name="link" />
    </div>
    <div class="form-group">
      <label for="telefone"> Telefone para contato </label>
      <input type="text" name="telefone" class="form-control" placeholder="(XX) XXXX-XXXX" />
    </div>

    <div class="form-group">
      <button class="btn btn-primary" (click)="cadastrar()">Cadastrar</button>
      <a class="btn btn-link" (click)="cancelar()">Cancelar</a>
    </div>
  </form>
</div>
