<div *ngIf="listaDisciplinas.length > 0"> 
  <table  class="table table-striped table-hover ">
    <thead>
    <tr>
      <th>Nome</th>
      <th>Código</th>
      <th>Tipo</th>
      <th> CH </th>
    </tr>
    </thead>
    <tbody  *ngFor="let disciplina of listaDisciplinas" >
      <tr (click)="remove(disciplina)"> 
        <td> {{disciplina.nome}}</td>
        <td> {{disciplina.codigo}} </td>
        <td> {{disciplina.tipo}} </td>
        <td> {{disciplina.ch}} </td>
      </tr>
    </tbody>
  </table>
  <p> Total: {{totalHoras}} horas </p>
  <p> Diagnóstico: </p>
  <div class="progress">
    <div [ngClass]="barClass" [ngStyle]="percentageStyle"></div>
  </div>
  <p> Sua carga horária está <span [ngClass]="classe"> {{diagnosticoTexto}} </span> do recomendado.</p>
</div> 

<div *ngIf="listaDisciplinas.length <= 0">
  <div class="alert alert-dismissible alert-warning">
     Clique em uma disciplina na tabela ao lado para adicioná-la.
  </div>
</div>
